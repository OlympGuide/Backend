name: PR-Workflow
on:
  push:
    branches: [ "KAN-78-coverage-pipeline" ]

env:
  # GENERAL
  BACKEND_DIRECTORY: OlympGuide
  # DOCKER env
  IMAGE_NAME: ${{ github.repository }}/webserver
  ORGANISATION: OlympGuide

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref:  ${{ github.event.pull_request.head.ref }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{ env.BACKEND_DIRECTORY }}

    - name: Build
      run: dotnet build --no-restore
      working-directory: ${{ env.BACKEND_DIRECTORY }}
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ env.BACKEND_DIRECTORY }}

    - name: Collect Code Coverage Data
      run: |
        dotnet test ./OlympGuideTests/OlympGuideTests.csproj  --collect:"XPlat Code Coverage" --results-directory ./OlympGuideTests/TestCoverageReport
        coverlet ./OlympGuideTests/bin/Debug/net8.0/OlympGuideTests.dll --target "dotnet" --targetargs "test ./OlympGuideTests/OlympGuideTests.csproj" --include "[OlympGuide.Application*]*" --include "[OlympGuide.Domain*]*" --output ./OlympGuideTests/TestCoverageReport/coverage.json --format json
      
    - name: Upload Test Coverage Report
      uses: actions/upload-artifact@v2
      with:
        name: test-coverage-report
        path: ./OlympGuideTests/TestCoverageReport
        retention-days: 1

  code-inspector:
    needs: build
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
        with:
          ref:  ${{ github.event.pull_request.head.ref }}
      
      # Run NuGet restore for each project/solution to analyze
      - name: Run NuGet restore
        run: dotnet restore ./OlympGuide/OlympGuide.sln
      
      # Run code analysis for all projects/solutions, such that code analysis violations break the build.
      - name: Run .NET Code Analysis
        uses: muno92/resharper_inspectcode@v1
        id: code-analysis
        with:
          solutionPath: ./OlympGuide/OlympGuide.sln
          minimumSeverity: warning
          ignoreIssueType: | 
            NotAccessedPositionalProperty.Global
            CollectionNeverUpdated.Global
          exclude: |
            **DbContext.cs

  test-coverage:
    needs: code-inspector
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
        with:
          ref:  ${{ github.event.pull_request.head.ref }}
      
      - name: Download Test Coverage Report
        uses: actions/download-artifact@v2
        with:
          name: test-coverage-report
          path: ./OlympGuideTests/TestCoverageReport

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ./OlympGuideTests/TestCoverageReport/**/coverage.cobertura.xml

  build-artifact:
    needs: code-inspector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref:  ${{ github.event.pull_request.head.ref }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: create directory
        run: mkdir app
        
      - name: Build Project
        run: dotnet publish ./OlympGuide/OlympGuide.csproj -c Release -o ./app /p:UseAppHost=false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: docker build . --file ./${{ env.BACKEND_DIRECTORY }}/Dockerfile.development

        
